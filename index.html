<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Arrest Log Generator</title>

<style>
:root{
  --bg:#0a0212;
  --panel:#140624;
  --border:rgba(255,255,255,.16);
  --text:#f7f2ff;
  --muted:#cdb7ff;
  --accent:#a66bff;
  --danger:#ff6b8a;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
  background: radial-gradient(circle at top,#1a0833,#06010c);
  color:var(--text);
}

.container{
  max-width:1100px;
  margin:0 auto;
  padding:24px 16px 32px;
}

h1{
  margin:0 0 6px;
  font-size:22px;
}
.subtitle{
  color:var(--muted);
  font-size:14px;
  margin-bottom:18px;
}

.grid{
  display:grid;
  grid-template-columns:1.1fr .9fr;
  gap:14px;
}
@media(max-width:900px){
  .grid{grid-template-columns:1fr}
}

.panel{
  background:var(--panel);
  border:1px solid var(--border);
  border-radius:16px;
}

.panelHeader{
  padding:12px 14px;
  border-bottom:1px solid var(--border);
  font-weight:800;
  font-size:13px;
  letter-spacing:.4px;
}

.panelBody{
  padding:14px;
}

label{
  display:block;
  font-size:12px;
  color:var(--muted);
  margin-bottom:6px;
}

input, textarea, select{
  width:100%;
  padding:10px;
  border-radius:12px;
  border:1px solid var(--border);
  background:#0b0114;
  color:var(--text);
}

textarea{
  min-height:90px;
  resize:vertical;
}

.two{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:10px;
}
@media(max-width:520px){
  .two{grid-template-columns:1fr}
}

.section{
  margin-top:14px;
  padding-top:14px;
  border-top:1px dashed rgba(255,255,255,.2);
}

/* CHECKBOX */
.checkbox{
  appearance:none;
  width:18px;
  height:18px;
  border-radius:5px;
  border:2px solid var(--accent);
  background:#0b0114;
  cursor:pointer;
  position:relative;
}
.checkbox:checked{background:var(--accent)}
.checkbox:checked::after{
  content:"✓";
  position:absolute;
  color:#12001f;
  font-size:14px;
  left:3px;
  top:-1px;
  font-weight:900;
}

/* TIERS */
.tiers{
  display:flex;
  gap:12px;
  flex-wrap:wrap;
  padding:10px;
  border-radius:12px;
  border:1px solid var(--border);
  background:#0b0114;
}
.tiers label{
  display:flex;
  align-items:center;
  gap:8px;
  font-size:13px;
}

/* LAWS */
.lawsScroll{
  max-height:420px;
  overflow:auto;
  padding-right:6px;
}
details{
  border:1px solid var(--border);
  border-radius:14px;
  margin-bottom:10px;
  background:#0b0114;
}
summary{
  cursor:pointer;
  padding:10px 12px;
  font-weight:800;
  font-size:13px;
}
.lawRow{
  display:flex;
  gap:10px;
  padding:10px;
  border-top:1px solid rgba(255,255,255,.1);
}
.lawText b{display:block}
.lawText span{font-size:12px;color:var(--muted)}

/* BUTTONS */
.actions{
  display:flex;
  gap:10px;
  justify-content:flex-end;
  margin-top:10px;
}
button{
  padding:10px 14px;
  border-radius:12px;
  border:1px solid var(--border);
  background:#1f0b3a;
  color:var(--text);
  font-weight:800;
  cursor:pointer;
}
button.primary{background:#3a1b6d}
button.danger{background:#4a1425}

/* OUTPUT */
.output{
  min-height:320px;
  font-family:monospace;
  background:#0b0114;
}
</style>
</head>

<body>
<div class="container">
  <h1>Arrest Log Generator</h1>
  <div class="subtitle">Fill in details, select laws, generate arrest log.</div>

  <div class="grid">
    <!-- LEFT -->
    <div class="panel">
      <div class="panelHeader">Arrest Details</div>
      <div class="panelBody">

        <!-- ARRESTER INFO -->
        <div class="two">
          <div>
            <label>Arrester’s Username</label>
            <input id="arrester">
          </div>
          <div>
            <label>Arrester’s DCoJ Rank</label>
            <input id="arresterRank">
          </div>
        </div>

        <div class="section">
          <div class="two">
            <div>
              <label>Offender Username</label>
              <input id="username">
            </div>

            <div>
              <label>Offender Rank</label>
              <select id="rank">
                <option value="">-- Select rank --</option>
                <option>Sith Potential</option>
                <option>Sith Acolyte I</option>
                <option>Sith Acolyte II</option>
                <option>Sith Acolyte III</option>
                <option>Sith Acolyte IV</option>
                <option>Sith Acolyte V</option>
                <option>Sith Initiate</option>
                <option>Sith Apprentice</option>
                <option>Sith Knight</option>
                <option>Advanced Sith Knight</option>
                <option>Sith Lord</option>
              </select>
            </div>

            <div>
              <label>Date of Event</label>
              <input type="date" id="date">
            </div>

            <div>
              <label>Tier(s)</label>
              <div class="tiers">
                <label><input type="checkbox" class="checkbox tier" value="Tier I"> Tier I</label>
                <label><input type="checkbox" class="checkbox tier" value="Tier II"> Tier II</label>
                <label><input type="checkbox" class="checkbox tier" value="Tier III"> Tier III</label>
              </div>
            </div>
          </div>
        </div>

        <div class="section">
          <label>Laws Broken</label>
          <div class="lawsScroll" id="laws"></div>
        </div>

        <div class="section">
          <label>Summary of Event</label>
          <textarea id="summary"></textarea>

          <label>Evidence</label>
          <textarea id="evidence"></textarea>
        </div>
      </div>
    </div>

    <!-- RIGHT -->
    <div class="panel">
      <div class="panelHeader">Generated Arrest Log</div>
      <div class="panelBody">
        <textarea id="output" class="output" readonly></textarea>
        <div class="actions">
          <button class="primary" onclick="generate()">Generate</button>
          <button onclick="copyText()">Copy</button>
          <button class="danger" onclick="resetAll()">Reset</button>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
const lawsData={
 "Article II: Code of Power":[
  ["P-01","Contempt of Superiors"],
  ["P-02","Insubordination"],
  ["P-03","Illegitimate Usurpation"],
  ["P-04","Abuse of Authority"],
  ["P-05","Violation of Sith Regalia"]
 ],
 "Article III: Code of Secrecy":[
  ["S-01","Divulgence of Council Secrets"],
  ["S-02","Grand Deception"],
  ["S-03","Unauthorized Access"],
  ["S-04","Treason"]
 ],
 "Article IV: Code of Conflict":[
  ["C-01","Cowardice"],
  ["C-02","Fraternization with Enemies"],
  ["C-03","Unsanctioned Fratricide"],
  ["C-04","Disruption"],
  ["C-05","Obstruction of Guard Operations"]
 ],
 "Article V: Code of Order":[
  ["O-01","Major Toxicity"],
  ["O-02","Exploitation"],
  ["O-03","Misuse of Enforcement Commands"],
  ["O-04","Alternative Accounts"]
 ]
};

const lawsEl=document.getElementById("laws");
for(const group in lawsData){
  const d=document.createElement("details");
  d.open=true;
  const s=document.createElement("summary");
  s.textContent=group;
  d.appendChild(s);

  lawsData[group].forEach(l=>{
    const row=document.createElement("label");
    row.className="lawRow";
    row.innerHTML=
      `<input type="checkbox" class="checkbox lawCheck" value="${l[0]}: ${l[1]}">
       <div class="lawText"><b>${l[0]}</b><span>${l[1]}</span></div>`;
    d.appendChild(row);
  });
  lawsEl.appendChild(d);
}

const today=new Date();
date.value=`${today.getFullYear()}-${String(today.getMonth()+1).padStart(2,"0")}-${String(today.getDate()).padStart(2,"0")}`;

function generate(){
 const tiers=[...document.querySelectorAll(".tier:checked")].map(t=>t.value).join(", ");
 const laws=[...document.querySelectorAll(".lawCheck:checked")].map(l=>l.value).join("; ");
 output.value=
`Arrester’s username: ${arrester.value}
Arrester’s DCoJ rank: ${arresterRank.value}

Offender username: ${username.value}
Offender rank: ${rank.value}
Date of the event: ${date.value}
Law(s) broken: ${laws}
Tier(s): ${tiers}
Summary of event: ${summary.value}
Evidence: ${evidence.value}`;
}
function copyText(){navigator.clipboard.writeText(output.value);}
function resetAll(){location.reload();}
</script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Arrest Log Generator</title>

  <style>
    :root{
      --bg1:#12001f;
      --bg2:#1a0030;
      --text:#f3eaff;
      --muted:#cdb7ff;
      --line:rgba(255,255,255,.14);
      --accent:#a66bff;
      --danger:#ff6b8a;
    }

    *{box-sizing:border-box}

    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color:var(--text);
      background:
        radial-gradient(1200px 600px at 20% 0%, #2a0054 0%, transparent 60%),
        radial-gradient(900px 600px at 100% 30%, #3a0070 0%, transparent 55%),
        linear-gradient(160deg, var(--bg1), var(--bg2));
      min-height:100vh;
    }

    header{
      max-width:1100px;
      margin:0 auto;
      padding:28px 18px 10px;
    }

    h1{margin:0 0 6px;font-size:22px}
    p.sub{margin:0;color:var(--muted);font-size:14px}

    .wrap{
      max-width:1100px;
      margin:0 auto;
      padding:16px 18px 34px;
      display:grid;
      grid-template-columns:1.05fr .95fr;
      gap:14px;
    }

    @media (max-width:900px){
      .wrap{grid-template-columns:1fr}
    }

    .card{
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
      border:1px solid var(--line);
      border-radius:18px;
      overflow:hidden;
    }

    .hd{
      padding:14px;
      border-bottom:1px solid var(--line);
      display:flex;
      justify-content:space-between;
      align-items:center;
    }

    .bd{padding:14px}

    .grid2{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:10px;
    }

    @media (max-width:520px){
      .grid2{grid-template-columns:1fr}
    }

    label{
      display:block;
      font-size:12px;
      color:var(--muted);
      margin-bottom:6px;
    }

    input, textarea, select{
      width:100%;
      padding:10px;
      border-radius:12px;
      border:1px solid var(--line);
      background:rgba(0,0,0,.25);
      color:var(--text);
    }

    textarea{min-height:90px}

    .section{
      margin-top:12px;
      padding-top:12px;
      border-top:1px dashed rgba(255,255,255,.2);
    }

    .tierBox{
      display:flex;
      gap:12px;
      padding:10px;
      border-radius:12px;
      border:1px solid var(--line);
      background:rgba(0,0,0,.2);
      flex-wrap:wrap;
    }

    .tierBox label{
      display:flex;
      gap:6px;
      align-items:center;
      color:var(--text);
    }

    .law{
      display:flex;
      gap:10px;
      padding:8px;
      border:1px solid rgba(255,255,255,.12);
      border-radius:10px;
      background:rgba(255,255,255,.04);
      margin-bottom:6px;
    }

    .btn{
      padding:10px 14px;
      border-radius:12px;
      border:1px solid var(--line);
      background:rgba(255,255,255,.06);
      color:var(--text);
      cursor:pointer;
      font-weight:700;
    }

    .btn.primary{background:rgba(166,107,255,.3)}
    .btn.danger{background:rgba(255,107,138,.3)}

    .output{
      min-height:260px;
      font-family:monospace;
      background:rgba(0,0,0,.35);
    }
  </style>
</head>

<body>

<header>
  <h1>Arrest Log Generator</h1>
  <p class="sub">Fill in details, select laws & tiers, then generate an arrest log.</p>
</header>

<main class="wrap">

<!-- LEFT -->
<section class="card">
  <div class="hd">
    <h2>Arrest Details</h2>
  </div>

  <div class="bd">

    <div class="grid2">
      <div>
        <label>Offender Username</label>
        <input id="username">
      </div>

      <div>
        <label>Offender Rank</label>
        <select id="rank">
          <option value="">-- Select rank --</option>
          <option>Sith Potential</option>

          <option>Sith Acolyte I</option>
          <option>Sith Acolyte II</option>
          <option>Sith Acolyte III</option>
          <option>Sith Acolyte IV</option>
          <option>Sith Acolyte V</option>

          <option>Sith Initiate</option>
          <option>Sith Apprentice</option>
          <option>Sith Knight</option>

          <option>Sith Lord</option>
          <option>Darth</option>
          <option>Powerbase</option>
        </select>
      </div>

      <div>
        <label>Date of Event</label>
        <input type="date" id="date">
      </div>

      <div>
        <label>Tier(s)</label>
        <div class="tierBox">
          <label><input type="checkbox" class="tier" value="Tier I"> Tier I</label>
          <label><input type="checkbox" class="tier" value="Tier II"> Tier II</label>
          <label><input type="checkbox" class="tier" value="Tier III"> Tier III</label>
        </div>
      </div>
    </div>

    <div class="section">
      <label>Laws Broken</label>

      <div class="law"><input type="checkbox" class="lawCheck" value="P-02 Insubordination"> P-02 Insubordination</div>
      <div class="law"><input type="checkbox" class="lawCheck" value="S-04 Treason"> S-04 Treason</div>
      <div class="law"><input type="checkbox" class="lawCheck" value="C-01 Cowardice"> C-01 Cowardice</div>
      <div class="law"><input type="checkbox" class="lawCheck" value="O-01 Major Toxicity"> O-01 Major Toxicity</div>

    </div>

    <div class="section">
      <label>Summary of Event</label>
      <textarea id="summary"></textarea>

      <label>Evidence</label>
      <textarea id="evidence"></textarea>
    </div>

  </div>
</section>

<!-- RIGHT -->
<section class="card">
  <div class="hd">
    <h2>Generated Arrest Log</h2>
    <div>
      <button class="btn primary" onclick="generate()">Generate</button>
      <button class="btn" onclick="copyText()">Copy</button>
    </div>
  </div>

  <div class="bd">
    <textarea id="output" class="output" readonly></textarea>
  </div>
</section>

</main>

<script>
  // auto date
  const d = new Date();
  document.getElementById("date").value =
    `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,"0")}-${String(d.getDate()).padStart(2,"0")}`;

  function generate(){
    const tiers = [...document.querySelectorAll(".tier:checked")].map(t=>t.value).join(", ");
    const laws = [...document.querySelectorAll(".lawCheck:checked")].map(l=>l.value).join("; ");

    document.getElementById("output").value =
`Offender username: ${username.value}
Offender rank: ${rank.value}
Date of the event: ${date.value}
Law(s) broken: ${laws}
Tier(s): ${tiers}
Summary of event: ${summary.value}
Evidence: ${evidence.value}`;
  }

  function copyText(){
    navigator.clipboard.writeText(output.value);
  }
</script>

</body>
</html>
